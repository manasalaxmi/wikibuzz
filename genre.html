<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <h1 class="title">Choose a Genre</h1>
  
  <div class="genre-grid">
    <div class="genre-card" onclick="selectGenre('Science')">
      <img src="https://www.shutterstock.com/image-vector/vector-science-icon-on-black-600w-1129525772.jpg" alt="Science">
      <span>Science</span>
    </div>
    <div class="genre-card" onclick="selectGenre('History')">
      <img src="https://images.pexels.com/photos/36006/renaissance-schallaburg-ffigures-facade.jpg?cs=srgb&dl=pexels-pixabay-36006.jpg&fm=jpg" alt="History">
      <span>History</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Geography')">
      <img src="https://file.aiquickdraw.com/imgcompressed/img/compressed_23595baeab428898c5e8a1b06d4ea6c3.webp" alt="Geography">
      <span>Geography</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Art')">
      <img src="https://preview.redd.it/u09y185uh5151.png?width=640&crop=smart&auto=webp&s=f2d8f4fb6e922774ba368f8404293248c2cadadb" alt="Art">
      <span>Art</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Technology')">
      <img src="https://png.pngtree.com/png-vector/20250423/ourmid/pngtree-ai-cloud-integration-with-microchip-technology-concept-png-image_15975726.png" alt="Technology">
      <span>Technology</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Current Affairs')">
      <img src="https://www.shutterstock.com/image-vector/vector-science-icon-on-black-600w-1129525772.jpg" alt="Current Affairs">
      <span>Current Affairs</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Politics')">
      <img src="https://png.pngtree.com/png-vector/20220531/ourmid/pngtree-political-icons-set-flat-vector-png-image_4768670.png" alt="Politics">
      <span>Politics</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Health and Wellness')">
      <img src="https://png.pngtree.com/png-vector/20220611/ourlarge/pngtree-wellness-people-health-logo-vector-png-image_5007577.png" alt="Health and Wellness">
      <span>Health and Wellness</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Novels')">
      <img src="https://img.pikbest.com/ai/illus_our/20230426/a4e690917e0f4161d73d5953b0b5575e.jpg!w700wp" alt="Novels">
      <span>Novels</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Sports')">
      <img src="https://www.nicepng.com/png/full/14-142866_sports-png-image-khelo-india-school-games-2018.png" alt="Sports">
      <span>Sports</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Music')">
      <img src="https://png.pngtree.com/png-clipart/20230425/original/pngtree-guitar-music-note-musical-instrument-cartoon-illustration-png-image_9100556.png" alt="Music">
      <span>Music</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Movies')">
      <img src="https://static.vecteezy.com/system/resources/previews/010/286/340/non_2x/online-cinema-art-movie-watching-with-popcorn-and-film-strip-cinematograph-concept-png.png" alt="Movies">
      <span>Movies</span>
    </div>
    <div class="genre-card" onclick="selectGenre('TV Shows')">
      <img src="https://wallpapercave.com/wp/wp11246957.jpg" alt="TV Shows">
      <span>TV shows</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Wildlife')">
      <img src="https://png.pngtree.com/background/20240404/original/pngtree-diverse-collection-of-untamed-zoo-wildlife-against-a-black-3d-and-picture-image_8372309.jpg" alt="Wildlife">
      <span>Wildlife</span>
    </div>
    <div class="genre-card" onclick="selectGenre('Photography')">
      <img src="https://thumbs.dreamstime.com/b/close-up-black-white-portrait-photographer-old-slr-camera-his-hands-dark-background-makes-horizontal-frame-161533388.jpg" alt="Photography">
      <span>Photography</span>
    </div>
  </div>
  <script>
    function selectGenre(genre) {
      localStorage.setItem('selectedGenre', genre);
      window.location.href = 'feed.html';
    }
  </script>
</body>
</html>
